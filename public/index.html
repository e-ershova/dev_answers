<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цитаты разработчиков в PropellerAds</title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            font-family: Gill Sans Extrabold, sans-serif;
            margin: 0;
        }

        .Overlay {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
        }

        .Overlay:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .Answer {
            padding: 40px 60px;
            position: relative;
            max-width: 1000px;
            max-height: 500px;
            text-align: right;
            border-radius: 7px;
        }

        .Answer_light {
            box-shadow: 0 0 20px 1px #eaeaea;
            background-color: white;
        }

        .Answer_dark {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .Answer_dark h2 {
            color: white;
        }

        .Answer h2 {
            font-size: 50px;
            text-align: center;
        }

        .Answer__copyright {
            font-size: 20px;
            color: darkgray;
            text-align: right;
            margin-right: 50px;
            display: inline-block;
        }

        .Answer__logo {
            width: 277px;
            height: 80px;
            margin: 50px auto;
            position: relative;
            text-align: center;
            background-image: url(logo.png);
        }

        .App {
            transition: background .2s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
        }

        .App_dark {
            background-color: #444;
        }

        .App__actions {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .SwitchTheme {
            width: 40px;
            height: 40px;
            border: 0;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
        }

        .SwitchTheme_dark {
            background-color: white;
        }

        .SwitchTheme_light {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
