<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цитаты разработчиков в PropellerAds</title>
    <style>
        html,
        body {
            height: 100%;
            font-family: Gill Sans Extrabold, sans-serif;
            margin: 0;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .content {
            padding: 40px 60px;
            position: relative;
            max-width: 1000px;
            max-height: 500px;
            text-align: right;
            background-color: white;
            border-radius: 7px;
            box-shadow: 0 0 20px 1px #eaeaea;
        }

        .content h2 {
            font-size: 50px;
            text-align: center;
        }

        .content .copyright {
            font-size: 20px;
            color: darkgray;
            text-align: right;
            margin-right: 50px;
            display: inline-block;
        }

        .content .logo {
            width: 277px;
            height: 80px;
            margin: 50px auto;
            position: relative;
            text-align: center;
            background-image: url(public/logo.png);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="page">
    <div class="overlay"></div>

    <div class="content">
        <div class="logo"></div>
        <h2></h2>
        <div class="copyright"></div>
    </div>
    <script src="src/answerBase.js"></script>
    <script src="index.js"></script>
</body>
</html>
